<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section>
    <div class="container-grid">
      <div class="container-result">
        <h1>Your Result</h1>
        <p class="seventy-six">76</p>
        <span class="span-hundred">of 100</span>
        <h2>Great</h2>
        <p class="p2">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
      <div class="container-summary">
        <h3>Summary</h3>
        <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction" class="svg">Reaction &nbsp;
          &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="number-bold">80</span> </p>
        <p class="memory"><img src="./assets/images/icon-memory.svg" alt="Memory" class="svg">Memory
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="number-bold">92</span>
        </p>
        <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal"
            class="svg">Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="number-bold">61</span></p>
        <p class="visual"><img src="./assets/images/icon-visual.svg" alt="visual" class="svg">Visual
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
            class="number-bold">72</span></p>
        <button>Continue</button>
      </div>
    </div>
    <div class="footer">
      Challenge by Frontend Mentor</a>.
      Coded by <a href="https://github.com/21bowler" target="_blank">21bowler</a>.
    </div>
  </section>
</body>

</html>
